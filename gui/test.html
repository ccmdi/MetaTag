<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left, .right {
            flex: 1;
            height: 100%;
        }
        .left {
            background-color: #f0f0f0;
        }
        .right {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Settings content goes here -->
        </div>
        <div class="right">
            <!-- Display content goes here -->
        </div>
    </div>
</body>
</html>
